<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ol tag</h1>
    <!-- ol = 숫자 붙는 목록, ul = 동그라미 붙는 목록 -->
    <ol>
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked In</li>
    </ol>
    <ul>
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked In</li>
    </ul>

    <ol>
      <!-- ol 과 ul은 중첩이 가능 -->
      <li>
        abcd
        <ul>
          <li>Facebook</li>
          <li>Tweeter</li>
          <li>Linked In</li>
        </ul>
      </li>
    </ol>

    <ul>
      <li>
        abcd
        <ol>
          <li>Facebook</li>
          <li>Tweeter</li>
          <li>Linked In</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
