    <button class="btn">버튼</button>
    <script>
      function addNumber() {
        let number = 1;
        // 정보의 은닉화, 캡슐화
        return function () {
          number = number + 1;
          return number;
        };
      }
      const fn = addNumber();

      const button = document.querySelector("button.btn");
      const handleClick = () => {
        window.alert(fn());
      };
      button.addEventListener("click", handleClick);
    </script>
  </body>
