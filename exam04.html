<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">버튼</button>
    <script>
      /**

            var 선언 이전 참조가 가능
                중복 선언 가능

            let const 둘다 안됨


            let 값의 재할당 가능        - 변수
            const 값의 재할당 불가능    - 상수


            const
            {}
            []
            functuon

         */

      function addNumber() {
        const arr = [];
        // 정보의 은닉화, 캡슐화
        return function () {
          arr.push(1);
          return arr;
        };
      }
      const fn = addNumber();

      const arr = fn();
      arr.push(1);
      arr.push(1);
      arr.push(1);
      arr.push(1);
      arr.push(1);
      arr.push(1);

      const button = document.querySelector("button.btn");
      const handleClick = () => {
        window.alert(fn().length);
      };
      button.addEventListener("click", handleClick);
    </script>
  </body>
</html>
